<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Input Method</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .option-button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select Input Method</h1>
    <div class="options">
        <a href="{{ url_for('upload_image') }}" class="option-button">Upload Image</a>
        <a href="{{ url_for('use_camera') }}" class="option-button">Use Camera</a>
    </div>
</body>
</html>
