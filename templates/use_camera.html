<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Camera</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        #video-feed {
            width: 80%;
            margin: 20px auto;
        }
        #capture-button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Use Camera</h1>
    <video id="video-feed" playsinline autoplay muted></video>
    <button id="capture-button">Capture Image</button>

    <form id="camera-form" action="{{ url_for('process_camera_image') }}" method="post" enctype="multipart/form-data" style="display: none;">
        <input type="hidden" name="file" id="camera-input">
        <br>
        <input type="submit" value="Process Image">
    </form>

    <script>
        const videoFeed = document.getElementById('video-feed');
        const captureButton = document.getElementById('capture-button');
        const cameraInput = document.getElementById('camera-input');
        const cameraForm = document.getElementById('camera-form');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                videoFeed.srcObject = stream;
            })
            .catch((error) => {
                console.error('Error accessing camera:', error);
            });

        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = videoFeed.videoWidth;
            canvas.height = videoFeed.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(videoFeed, 0, 0, canvas.width, canvas.height);

            canvas.toBlob((blob) => {
                const file = new File([blob], 'camera_capture.jpg', { type: 'image/jpeg' });
                const formData = new FormData();
                formData.append('file', file);

                fetch('{{ url_for("process_camera_image") }}', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Handle response if needed
                })
                .catch(error => {
                    console.error('Error processing camera image:', error);
                });
            });

            cameraInput.value = 'camera_capture.jpg';
            cameraForm.submit();
        });
    </script>
</body>
</html>
